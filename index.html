<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Editor Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Text Editor Web App</h1>

  <div class="toolbar">
    <button onclick="format('bold')" title="Bold">
      <img src="resources/bold.png" alt="Bold" />
    </button>
    <button onclick="format('underline')" title="Underline">
      <img src="resources/underline.png" alt="Underline" />
    </button>
    <button onclick="format('italic')" title="Italic">
      <img src="resources/italic.png" alt="Italic" />
    </button>

    <label title="Text Color">
      <img src="resources/color.png" alt="Text Color" />
      <input type="color" onchange="changeColor(this.value)" />
    </label>

    <button onclick="format('justifyLeft')" title="Align Left">
      <img src="resources/align-left.png" alt="Align Left" />
    </button>
    <button onclick="format('justifyCenter')" title="Align Center">
      <img src="resources/align-center.png" alt="Align Center" />
    </button>
    <button onclick="format('justifyRight')" title="Align Right">
      <img src="resources/align-right.png" alt="Align Right" />
    </button>
    <button onclick="format('justifyFull')" title="Justify">
      <img src="resources/align-justify.png" alt="Justify" />
    </button>

    <button onclick="format('undo')" title="Undo">
      <img src="resources/undo.png" alt="Undo" />
    </button>
    <button onclick="format('redo')" title="Redo">
      <img src="resources/redo.png" alt="Redo" />
    </button>
  </div>

  <div id="editor" contenteditable="true">
    Start typing here...
  </div>

  <script src="script.js"></script>
</body>
</html>
